<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelstud.com- book yor travel for bali</title>
    <style>
        /* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #3520a1;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Form styling */
form {
    background-color: #c3e7b4;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

form div {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input [type="name"],input[type="text"], input[type="email"], input[type="number"], textarea {
    width: 90%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

textarea {
    resize: none;
    height: 80px;
}

input[type="submit"] {
    background-color: #171579;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #71c871;
}

    </style>
</head>
<body>
    
    <form action="">
        <header>
            <center>
                <h2>ABOUT YOUR DETAILS FORM</h2>

        </div>
        <br>

            <label for="age"> Age :</label>
            <input type="text" type="number" placeholder="Enter your age ">
        </div>
        <br>
        <div>
            <label for="phone number">Phone Number :</label>
            <input type="text" type="number" placeholder="Enter your phone number ">
        </div>
        <br>
        <div>
            <label for="Email"> Email :</label>
            <input type="text" type="email" placeholder="Enter yout email ">
        </div>
        <br>
        <div>
            <label for="Address">Your address : </label>
            <textarea name="address" id="add"></textarea>
        </div>
        <br>
        <div>
            <center><input type="submit" type="button"></center>
           </div>
    </form>
</body>
</html>
